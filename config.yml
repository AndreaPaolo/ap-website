    image: "/images/me.jpg"
    content: |-
      Lo sport è sempre stato al centro della mia vita, fin da bambino mi ha sempre affascinato il mondo del movimento.
      Ho iniziato a praticare sport fin dai primi anni di vita con il nuoto, successivamente sono passato alle arti marziali ed infine alla pallavolo. Solo in età post adolescenziale mi sono avvicinato al mondo del fitness e alla sala pesi.

      Oggi sono istruttore e personal trainer certificato Coni, il mio obiettivo è quello di far raggiungere la codizione fisica che avete sempre sognato; ma soprattutto fare informazioni su tutto ciò che riguarda il mondo del fitness.
